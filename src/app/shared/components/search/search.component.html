<div
  (focus)="inputUi.focus()"
  [ngClass]="[isDisabled ? 'disabled' : '', appliedClasses]"
  class="flex gap-2 justify-items-center bg-white rounded position-relative search"
  tabindex="-1"
>
  <input
    #inputUi
    (input)="onSearchValueChange($event)"
    [(ngModel)]="searchValue"
    [disabled]="isDisabled"
    [ngClass]="[isDisabled ? 'disabled' : '', inputClasses]"
    [placeholder]="placeholder || 'Search'"
    class="outline-none w-full form-control indent-7 bg-[url('/assets/images/search.svg')] bg-no-repeat bg-[center_left_1rem]"
    type="search"
  />
</div>
